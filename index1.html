<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style>
    
    	.box {
    		border:1px solid grey;
    		background-color:#d3d3d3;
    		
    	}
    	
    	#text {
    		margin-top:6px;
    	}
    	
    	.large {
    		font-size:400%;
    		color:red;
    	}
    	
    	#div1 {
    		background-color:red;
    		height:800px;
    	}
    	#div2 {
    		background-color:blue;
    		height:800px;
    	}
    	#div3 {
    		background-color:green;
    		height:800px;
    	}
    	
    
    </style>
    
  </head>
  <body data-spy="scroll" data-target=".navbar-collapse">
  
  	<div class="navbar navbar-inverse navbar-fixed-top">
  	
  		<div class="container">
  			
  			<div class="navbar-header">
  				<a href="" class="navbar-brand">My Website</a>
  				
  				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
  				
  				<span class="sr-only">Toggle navigation</span>
  				
  				<span class="icon-bar"></span>
  				<span class="icon-bar"></span>
  				<span class="icon-bar"></span>
  				
  			</div>
  			
  			<div class="collapse navbar-collapse">
  			
  				<ul class="nav navbar-nav">
  				
  					<li class="active"><a href="#div1">Page 1</a></li>
  					<li><a href="#div2">Page 2</a></li>
  					<li><a href="#div3">Page 3</a></li>
  				
  				</ul>
  			
  			</div>
  			
  		</div>
  	
  	</div>
  	
  	
  
    <h1>Hello, world!</h1>
    
    <div class="container-fluid">
    	
    	<div class="row">
    	
    		<div class="col-md-6 box">Name</div>
    		
    		<div class="col-md-6 box">Surname</div>
    	
    	</div>
    	
    	<div class="row">
    	
    		<div class="col-md-4 box">Day</div>
    		
    		<div class="col-md-4 box">Month</div>
    		
    		<div class="col-md-4 box">Year</div>
    	
    	</div>
    
    </div>
    
    <div class="container">
    	
    	<form>
    		
    		<div class="form-group">
    		
    			<label for="username">Username</label>
    		
    			<input id="text" type="date" class="form-control" name="username" />
    			
    			<label for="password">Password</label>
    			
    			<input type="password" class="form-control" name="password" />
    		
    		</div>
    		
    		<div class="checkbox">
    		
    			<label>
    				<input type="checkbox">Keep me logged in
    			</label>
    		
    		</div>
    		
    		<div class="form-group">
    			<input type="submit" value="Log in" class="btn btn-default" name="login"/>
    		</div>
    		
    	</form>
    	
    	<table class="table table-striped table-bordered" >
    		
    		<tr><th>Name</th><th>Age</th></tr>
    		<tr><td>Victor</td><td>23</td></tr>
    		<tr><td>Olivier</td><td>25</td></tr>
    		<tr><td>Frederic</td><td>30</td></tr>
    		
    	</table>
    	
    	<span class="glyphicon glyphicon-search "></span>
    	
    	<div class="input-group">
    		<span class="glyphicon glyphicon-comment input-group-addon"></span>
    		<input class="form-control" type="text"/>
    	</div>
    	
    	<button type="button" class="btn btn-success">
    	<span class="glyphicon glyphicon-calendar"></span> Calendar
    	</button>
    	
    	<div class="alert alert-success">
    	<button type="button" class="close" data-dismiss="alert">x</button>
    		You rule!
    	</div>
    	
    	<ul class="list-group">
    		<li class="list-group-item">Item 1
    		<span class="badge">12</span></li>
    		<li class="list-group-item">Item 2</li>
    		<li class="list-group-item">Item 3</li>
    		<li class="list-group-item">Item 4</li>
    	</ul>
    	
    	<button class="btn btn-success" data-toggle="modal" data-target="#myModal">
    		Launch Modal
    	</button>
    	
    	<div class="modal" id="myModal">
    		
    		<div class="modal-dialog modal-sm">
    			
    			<div class="modal-content">
    				<div class="modal-header">
    					<button class="close" data-dismiss="modal">x</button>
    				
    					<h4 class="modal-title">My Modal</h4>	
    				
    				</div>
    				
    				<div class="modal-body">
    					What a fantastic modal!
    				</div>
    				
    				<div class="modal-footer">
    					<button class="btn btn-default" data-dismiss="modal">Close</button>
    					<button class="btn btn-success"> Save changes</button>
    				</div>
    				
    			</div>
    			
    		</div>
    		
    	</div>
    	
    	<div id="div1">Content</div>
    	<div id="div2">Content</div>
    	<div id="div3">Content</div>
    	
    	    	
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
